<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Sitemap Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .xml-preview {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-12">

    <div class="max-w-3xl mx-auto px-4 pt-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Sitemap Creator</h1>
            <p class="text-slate-600 mt-2">Specify your settings and page names to build a custom XML sitemap.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 space-y-6">
            <!-- Website URL -->
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Website Base URL</label>
                <input type="url" id="baseUrl" placeholder="https://example.com" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <p class="text-xs text-slate-500 mt-1">Example: https://yourname.github.io</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Frequency -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Change Frequency</label>
                    <select id="freq" class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="always">Always</option>
                        <option value="hourly">Hourly</option>
                        <option value="daily">Daily</option>
                        <option value="weekly" selected>Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                        <option value="never">Never</option>
                    </select>
                </div>
                <!-- Priority -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Default Priority</label>
                    <select id="priority" class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="1.0">1.0 (High)</option>
                        <option value="0.8" selected>0.8 (Standard)</option>
                        <option value="0.5">0.5 (Low)</option>
                        <option value="0.1">0.1 (Archive)</option>
                    </select>
                </div>
            </div>

            <!-- Page List -->
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">List your pages (one per line)</label>
                <textarea id="pageList" rows="6" placeholder="index.html&#10;about.html&#10;contact.html&#10;blog/post-1.html" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all"></textarea>
                <p class="text-xs text-slate-500 mt-2 italic">Search engines look for these specific file names.</p>
            </div>

            <button onclick="generateSitemap()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:transform active:scale-[0.98]">
                Generate XML Sitemap
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden mt-8 space-y-4">
            <div class="flex items-center justify-between">
                <h3 class="font-bold text-slate-800">Your sitemap.xml</h3>
                <div class="flex gap-2">
                    <button onclick="copyXml()" class="text-sm bg-white border border-slate-300 px-4 py-2 rounded-lg hover:bg-slate-50 transition-colors">
                        <i class="fa-regular fa-copy mr-1"></i> Copy
                    </button>
                    <button onclick="downloadXml()" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fa-solid fa-download mr-1"></i> Download
                    </button>
                </div>
            </div>
            <pre id="xmlDisplay" class="xml-preview p-6 rounded-2xl overflow-x-auto text-sm border border-slate-800 shadow-inner max-h-96"></pre>
        </div>
    </div>

    <script>
        function generateSitemap() {
            let baseUrl = document.getElementById('baseUrl').value.trim().replace(/\/+$/, '');
            const pageList = document.getElementById('pageList').value.trim().split('\n');
            const freq = document.getElementById('freq').value;
            const priorityVal = document.getElementById('priority').value;
            
            // If no URL, use a placeholder so the XML structure is still valid
            if (!baseUrl) {
                baseUrl = "https://example.com";
            }

            if (!pageList[0]) {
                alert("Please add at least one page name.");
                return;
            }

            const date = new Date().toISOString().split('T')[0];
            let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
            xml += `<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n`;

            pageList.forEach(line => {
                let page = line.trim();
                if (!page) return;

                // Remove leading slashes
                page = page.replace(/^\/+/, '');

                // Handle homepage SEO (index.html should be the base URL)
                let finalUrl = `${baseUrl}/${page}`;
                let currentPriority = priorityVal;

                if (page.toLowerCase() === 'index.html' || page === '') {
                    finalUrl = `${baseUrl}/`;
                    currentPriority = "1.0"; // Homepage is usually highest priority
                }

                xml += `  <url>\n`;
                xml += `    <loc>${escapeXml(finalUrl)}</loc>\n`;
                xml += `    <lastmod>${date}</lastmod>\n`;
                xml += `    <changefreq>${freq}</changefreq>\n`;
                xml += `    <priority>${currentPriority}</priority>\n`;
                xml += `  </url>\n`;
            });

            xml += `</urlset>`;

            document.getElementById('xmlDisplay').textContent = xml;
            document.getElementById('resultSection').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function copyXml() {
            const text = document.getElementById('xmlDisplay').textContent;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            // Custom simple notification
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = "Copied!";
            setTimeout(() => { btn.innerHTML = originalText; }, 2000);
        }

        function downloadXml() {
            const text = document.getElementById('xmlDisplay').textContent;
            const blob = new Blob([text], { type: 'text/xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sitemap.xml';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
