<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudioCaps Pro | Precision Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Bangers&display=swap');
        
        body { background-color: #020617; color: #f8fafc; font-family: 'Outfit', sans-serif; margin: 0; overflow-x: hidden; user-select: none; }
        
        /* Video & Canvas Area */
        .preview-box { position: sticky; top: 0; z-index: 50; background: #000; width: 100%; aspect-ratio: 9/16; max-height: 60vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { display: none; } /* Hidden, we draw to canvas */
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; cursor: move; }

        /* Timeline Styles */
        .timeline-scroll { background: #0f172a; height: 160px; overflow-x: auto; position: relative; border: 1px solid #1e293b; border-radius: 12px; margin-top: 10px; }
        .sub-item { position: absolute; height: 40px; background: #6366f1; border: 1px solid white; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: white; cursor: grab; font-weight: bold; padding: 0 5px; white-space: nowrap; }
        .sub-item:active { cursor: grabbing; opacity: 0.8; }
        .playhead-line { position: absolute; top: 0; bottom: 0; width: 2px; background: #f43f5e; z-index: 10; pointer-events: none; }

        /* UI */
        .loader { position: fixed; inset: 0; background: rgba(2,6,23,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        
        .btn-primary { background: linear-gradient(to right, #6366f1, #a855f7); padding: 16px; border-radius: 16px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; width: 100%; }
        .btn-secondary { background: #1e293b; padding: 12px; border-radius: 12px; font-size: 12px; font-weight: bold; width: 100%; }
    </style>
</head>
<body class="pb-10">

    <div id="loader" class="loader">
        <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-black italic text-xl">AI SYNCING WORDS...</p>
        <p class="text-slate-500 text-xs mt-2">Breaking audio into precise timestamps</p>
    </div>

    <div id="edit-modal" class="modal">
        <div class="bg-slate-900 p-6 rounded-2xl w-full max-w-sm border border-slate-800">
            <h3 class="font-black mb-3">EDIT TEXT</h3>
            <input type="text" id="edit-input" class="w-full bg-slate-800 p-3 rounded-lg mb-4 text-white outline-none border border-indigo-500/50">
            <div class="flex gap-2">
                <button onclick="confirmEdit()" class="flex-1 bg-indigo-600 py-3 rounded-xl font-bold">Save</button>
                <button onclick="deleteSub()" class="flex-1 bg-rose-600 py-3 rounded-xl font-bold">Delete</button>
            </div>
            <button onclick="closeModal()" class="w-full mt-4 text-slate-500 text-xs">Cancel</button>
        </div>
    </div>

    <div class="preview-box">
        <canvas id="view-canvas"></canvas>
        <video id="source-video" crossOrigin="anonymous" playsinline></video>
    </div>

    <div class="p-4 space-y-4 max-w-xl mx-auto">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-black italic">STUDIO<span class="text-indigo-500">CAPS</span></h1>
            <button onclick="localStorage.removeItem('gemini_api_key'); location.reload();" class="text-[10px] text-slate-500 underline font-bold">Reset Key</button>
        </div>

        <div class="grid grid-cols-2 gap-2">
            <button onclick="document.getElementById('vid-file').click()" class="btn-secondary"><i class="fas fa-file-video mr-2"></i>Load Video</button>
            <button id="export-btn" class="btn-secondary text-green-400 border border-green-500/30"><i class="fas fa-download mr-2"></i>Export MP4</button>
        </div>
        <input type="file" id="vid-file" class="hidden" accept="video/*">

        <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 flex items-center gap-4">
            <button id="play-btn" class="w-12 h-12 bg-white text-black rounded-full flex-shrink-0"><i class="fas fa-play"></i></button>
            <div class="flex-1">
                <input type="range" id="seek-bar" class="w-full" value="0">
                <div class="flex justify-between text-[10px] font-mono text-slate-500 mt-1">
                    <span id="time-cur">0:00</span>
                    <span id="time-tot">0:00</span>
                </div>
            </div>
        </div>

        <button id="ai-btn" class="btn-primary flex items-center justify-center gap-2">
            <i class="fas fa-bolt"></i> Generate Precision Captions
        </button>

        <div class="timeline-scroll" id="timeline-container">
            <div id="playhead" class="playhead-line"></div>
            <div id="tracks" class="relative h-full"></div>
        </div>
        <p class="text-center text-[10px] text-slate-500 font-bold uppercase italic">Drag blocks to sync • Tap to edit • Drag text on video to move</p>
    </div>

    <script>
        const video = document.getElementById('source-video');
        const canvas = document.getElementById('view-canvas');
        const ctx = canvas.getContext('2d');
        const tracks = document.getElementById('tracks');
        const playhead = document.getElementById('playhead');
        
        let captions = [];
        let captionY = 0.8; // Vertical position (0 to 1)
        let dragTarget = null;
        let editingId = null;
        let isExporting = false;

        // Initialize API Key
        if(!localStorage.getItem('gemini_api_key')) {
            const key = prompt("Please enter your Gemini API Key:");
            if(key) localStorage.setItem('gemini_api_key', key);
        }

        // File Loading
        document.getElementById('vid-file').onchange = (e) => {
            const file = e.target.files[0];
            if(file) {
                video.src = URL.createObjectURL(file);
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('time-tot').innerText = formatTime(video.duration);
                    tracks.style.width = (video.duration * 100) + 'px';
                    requestAnimationFrame(drawFrame);
                };
            }
        };

        // UI Controls
        document.getElementById('play-btn').onclick = () => {
            if(video.paused) { video.play(); document.getElementById('play-btn').innerHTML = '<i class="fas fa-pause"></i>'; }
            else { video.pause(); document.getElementById('play-btn').innerHTML = '<i class="fas fa-play"></i>'; }
        };

        video.ontimeupdate = () => {
            if(isExporting) return;
            const px = video.currentTime * 100;
            playhead.style.left = px + 'px';
            document.getElementById('seek-bar').value = (video.currentTime / video.duration) * 100;
            document.getElementById('time-cur').innerText = formatTime(video.currentTime);
        };

        document.getElementById('seek-bar').oninput = (e) => {
            video.currentTime = (e.target.value / 100) * video.duration;
        };

        // Main Draw Loop
        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const now = video.currentTime;
            const cap = captions.find(c => now >= c.start && now <= c.end);
            
            if(cap) {
                ctx.font = `bold ${canvas.width * 0.06}px Outfit`;
                ctx.textAlign = 'center';
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = canvas.width * 0.01;
                
                const x = canvas.width / 2;
                const y = canvas.height * captionY;
                
                ctx.strokeText(cap.text.toUpperCase(), x, y);
                ctx.fillText(cap.text.toUpperCase(), x, y);
            }
            if(!video.paused || isExporting) requestAnimationFrame(drawFrame);
        }

        // AI Logic
        document.getElementById('ai-btn').onclick = async () => {
            const file = document.getElementById('vid-file').files[0];
            const key = localStorage.getItem('gemini_api_key');
            if(!file || !key) return alert("Missing video or API key");

            document.getElementById('loader').style.display = 'flex';
            
            try {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "Transcribe this video into VERY SHORT word phrases (max 4 words per segment). Timestamps must be precise to the speech. Format: JSON array [{\"start\": float, \"end\": float, \"text\": string}]." },
                                    { inlineData: { mimeType: file.type, data: base64 } }
                                ]
                            }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    
                    const data = await response.json();
                    const raw = JSON.parse(data.candidates[0].content.parts[0].text);
                    captions = raw.map((c, i) => ({ ...c, id: Date.now() + i }));
                    renderTimeline();
                    document.getElementById('loader').style.display = 'none';
                };
            } catch (err) {
                alert("AI error. Try a shorter clip.");
                document.getElementById('loader').style.display = 'none';
            }
        };

        // Timeline Management
        function renderTimeline() {
            tracks.querySelectorAll('.sub-item').forEach(e => e.remove());
            captions.forEach((c, idx) => {
                const div = document.createElement('div');
                div.className = 'sub-item';
                div.style.left = (c.start * 100) + 'px';
                div.style.width = ((c.end - c.start) * 100) + 'px';
                div.style.top = (10 + (idx % 3) * 45) + 'px';
                div.innerText = c.text;
                
                // Drag to Sync
                div.onmousedown = (e) => {
                    dragTarget = { id: c.id, offset: e.clientX - (c.start * 100) };
                };
                
                // Tap to Edit
                div.onclick = (e) => {
                    if(Math.abs(e.movementX) > 2) return;
                    editingId = c.id;
                    document.getElementById('edit-input').value = c.text;
                    document.getElementById('edit-modal').style.display = 'flex';
                };
                
                tracks.appendChild(div);
            });
        }

        window.onmousemove = (e) => {
            if(!dragTarget) return;
            const containerLeft = document.getElementById('timeline-scroll').getBoundingClientRect().left;
            const newStart = (e.clientX - dragTarget.offset) / 100;
            const cap = captions.find(c => c.id === dragTarget.id);
            const duration = cap.end - cap.start;
            cap.start = Math.max(0, newStart);
            cap.end = cap.start + duration;
            renderTimeline();
        };

        window.onmouseup = () => { dragTarget = null; };

        // Caption Position Drag
        canvas.ontouchmove = canvas.onmousemove = (e) => {
            if(e.buttons !== 1 && !e.touches) return;
            const rect = canvas.getBoundingClientRect();
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            captionY = (clientY - rect.top) / rect.height;
        };

        // Edit Actions
        function confirmEdit() {
            const c = captions.find(x => x.id === editingId);
            c.text = document.getElementById('edit-input').value;
            renderTimeline();
            closeModal();
        }
        function deleteSub() {
            captions = captions.filter(x => x.id !== editingId);
            renderTimeline();
            closeModal();
        }
        function closeModal() { document.getElementById('edit-modal').style.display = 'none'; }
        function formatTime(s) { return Math.floor(s/60) + ":" + Math.floor(s%60).toString().padStart(2,'0'); }

        // EXPORT ENGINE
        document.getElementById('export-btn').onclick = async () => {
            if(!captions.length) return alert("No captions to export!");
            isExporting = true;
            
            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = "StudioCaps_Export.mp4";
                a.click();
                isExporting = false;
            };

            video.currentTime = 0;
            video.play();
            recorder.start();
            
            document.getElementById('loader').style.display = 'flex';
            document.querySelector('#loader p').innerText = "RENDERING VIDEO...";

            video.onended = () => {
                recorder.stop();
                document.getElementById('loader').style.display = 'none';
            };
        };
    </script>
</body>
</html>
