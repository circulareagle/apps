<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #qrcode img {
            margin: 0 auto;
            border-radius: 8px;
            padding: 12px;
            background: white; /* QR codes need contrast to be scannable */
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                QR Architect
            </h1>
            <p class="text-slate-400 mt-2 text-sm">Generate secure & scannable QR codes</p>
        </div>

        <div class="space-y-6">
            <!-- Input -->
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Content</label>
                <textarea id="text-input" 
                    placeholder="Enter URL or text here..." 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all h-24 resize-none"
                >https://google.com</textarea>
            </div>

            <!-- Settings -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Size</label>
                    <select id="size-input" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white focus:outline-none">
                        <option value="128">Small (128px)</option>
                        <option value="256" selected>Medium (256px)</option>
                        <option value="512">Large (512px)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Correction</label>
                    <select id="error-input" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white focus:outline-none">
                        <option value="L">Low</option>
                        <option value="M" selected>Medium</option>
                        <option value="Q">Quartile</option>
                        <option value="H">High</option>
                    </select>
                </div>
            </div>

            <!-- Action -->
            <button onclick="generateQR()" class="w-full btn-primary text-white font-bold py-3 rounded-lg shadow-lg">
                Generate QR Code
            </button>

            <!-- Result -->
            <div id="qr-container" class="hidden flex flex-col items-center space-y-4 pt-4 border-t border-slate-700">
                <div id="qrcode" class="p-2 rounded-lg bg-white shadow-inner"></div>
                
                <div class="flex gap-2 w-full">
                    <button onclick="downloadQR()" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white text-sm py-2 rounded-md transition-colors">
                        Download PNG
                    </button>
                    <button onclick="copyToClipboard()" id="copy-btn" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white text-sm py-2 rounded-md transition-colors">
                        Copy Status
                    </button>
                </div>
            </div>
        </div>

        <!-- Custom Notification Toast -->
        <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-indigo-600 text-white px-4 py-2 rounded-full text-sm opacity-0 transition-opacity pointer-events-none">
            Copied to clipboard!
        </div>
    </div>

    <script>
        let qrcode = null;

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }

        function generateQR() {
            const text = document.getElementById('text-input').value.trim();
            const size = parseInt(document.getElementById('size-input').value);
            const correction = document.getElementById('error-input').value;
            const container = document.getElementById('qr-container');
            const qrDiv = document.getElementById('qrcode');

            if (!text) {
                showToast("Please enter some text or a URL");
                return;
            }

            // Clear previous
            qrDiv.innerHTML = "";
            container.classList.remove('hidden');

            // Generate
            qrcode = new QRCode(qrDiv, {
                text: text,
                width: size,
                height: size,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel[correction]
            });

            // Smooth scroll to result if on mobile
            container.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function downloadQR() {
            const img = document.querySelector('#qrcode img');
            if (!img) return;

            const link = document.createElement('a');
            link.download = 'qr-code.png';
            link.href = img.src;
            link.click();
        }

        function copyToClipboard() {
            const text = document.getElementById('text-input').value;
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showToast("Content link copied!");
        }

        // Initial generation
        window.onload = () => {
            generateQR();
        };
    </script>
</body>
</html>
