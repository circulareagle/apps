<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Caption Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-global.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Bangers&family=Permanent+Marker&family=Space+Mono&display=swap');

        body { background-color: #020617; color: #f8fafc; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        /* Video Area */
        .video-stage {
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.2);
            aspect-ratio: 16/9;
        }

        #caption-canvas {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            pointer-events: none;
            z-index: 50;
            transition: all 0.1s ease-out;
        }

        /* Subtitle Styling Presets */
        .style-beast { font-family: 'Bangers'; color: #fbbf24; -webkit-text-stroke: 2px #000; text-transform: uppercase; font-size: 2.5rem; filter: drop-shadow(4px 4px 0px #000); }
        .style-tiktok { font-family: 'Outfit'; font-weight: 900; color: #fff; background: #ff0050; padding: 4px 12px; box-shadow: 4px 4px 0px #00f2ea; }
        .style-minimal { font-family: 'Space Mono'; letter-spacing: 0.2em; text-transform: uppercase; background: rgba(0,0,0,0.7); padding: 5px 15px; font-size: 1.2rem; }
        .style-vlog { font-family: 'Permanent Marker'; color: #ec4899; text-shadow: 2px 2px 0px #fff; font-size: 2rem; }

        /* Timeline Styles */
        .timeline-scroll {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 12px;
            height: 140px;
            overflow-x: auto;
            position: relative;
            scrollbar-width: thin;
        }

        .subtitle-block {
            position: absolute;
            height: 45px;
            top: 50px;
            background: linear-gradient(to right, #6366f1, #a855f7);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 0 8px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            z-index: 10;
        }

        .subtitle-block.active { box-shadow: 0 0 15px #6366f1; border: 2px solid white; z-index: 20; }

        #playhead {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ef4444;
            z-index: 100;
            pointer-events: none;
        }

        .time-mark {
            position: absolute;
            top: 0;
            height: 20px;
            border-left: 1px solid #334155;
            font-size: 10px;
            color: #64748b;
            padding-left: 4px;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loader" class="loading-screen">
        <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loader-text" class="text-xl font-bold text-indigo-400">Processing...</p>
    </div>

    <div class="max-w-[1600px] mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-black text-white tracking-tighter">STUDIO<span class="text-indigo-500">CAPS</span></h1>
                <p class="text-slate-400 text-sm">Professional AI Subtitle Engine</p>
            </div>
            <div class="flex gap-3">
                <button id="upload-trigger" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-full font-bold flex items-center gap-2 transition-all shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-upload"></i> Upload Video
                </button>
                <input type="file" id="video-input" accept="video/*" class="hidden">
                <button id="export-srt" class="bg-slate-800 hover:bg-slate-700 px-6 py-3 rounded-full font-bold border border-slate-700">
                    Export SRT
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Workspace -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Video Display -->
                <div class="video-stage group">
                    <video id="player" class="w-full h-full object-contain" crossorigin="anonymous"></video>
                    <div id="caption-canvas">
                        <span id="caption-text"></span>
                    </div>
                </div>

                <!-- Custom Controls -->
                <div class="bg-slate-900 border border-slate-800 p-4 rounded-2xl flex items-center gap-4">
                    <button id="play-toggle" class="w-12 h-12 rounded-full bg-white text-black flex items-center justify-center hover:scale-110 transition-transform">
                        <i class="fas fa-play ml-1"></i>
                    </button>
                    <div class="flex-1">
                        <input type="range" id="seek-bar" value="0" step="0.01" class="w-full accent-indigo-500 h-1 bg-slate-700 rounded-lg appearance-none">
                        <div class="flex justify-between mt-2 font-mono text-[10px] text-slate-500">
                            <span id="cur-time">00:00.00</span>
                            <span id="tot-time">00:00.00</span>
                        </div>
                    </div>
                </div>

                <!-- Timeline Editor -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Editor Timeline</h3>
                        <button id="add-manual" class="text-xs text-indigo-400 hover:underline">+ Add Block</button>
                    </div>
                    <div id="timeline" class="timeline-scroll">
                        <div id="timeline-container" class="relative h-full" style="width: 5000px;">
                            <div id="ruler" class="h-6 w-full border-b border-slate-800 relative"></div>
                            <div id="playhead"></div>
                            <div id="blocks-container" class="relative h-full"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Settings Panel -->
            <div class="lg:col-span-4 space-y-6">
                <!-- AI Engine -->
                <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
                    <h3 class="font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-magic text-yellow-500"></i> AI Tools
                    </h3>
                    <button id="ai-transcribe" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 py-4 rounded-xl font-bold hover:brightness-110 transition-all mb-4">
                        Generate Auto-Captions
                    </button>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="cloud-save" class="text-xs bg-slate-800 py-2 rounded border border-slate-700 hover:bg-slate-700">Save Project</button>
                        <button id="cloud-load" class="text-xs bg-slate-800 py-2 rounded border border-slate-700 hover:bg-slate-700">Load Project</button>
                    </div>
                </div>

                <!-- Styling -->
                <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
                    <h3 class="font-bold mb-4">Caption Styles</h3>
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <button data-style="default" class="style-btn p-3 bg-slate-800 border border-slate-700 rounded-lg text-xs hover:border-indigo-500">Standard</button>
                        <button data-style="beast" class="style-btn p-3 bg-slate-800 border border-slate-700 rounded-lg text-xs hover:border-indigo-500">MrBeast</button>
                        <button data-style="tiktok" class="style-btn p-3 bg-slate-800 border border-slate-700 rounded-lg text-xs hover:border-indigo-500">TikTok</button>
                        <button data-style="minimal" class="style-btn p-3 bg-slate-800 border border-slate-700 rounded-lg text-xs hover:border-indigo-500">Minimal</button>
                    </div>
                    
                    <div class="space-y-4 pt-4 border-t border-slate-800">
                        <div>
                            <label class="text-[10px] text-slate-500 uppercase font-bold block mb-2">Custom Font</label>
                            <input type="file" id="font-upload" accept=".ttf,.woff,.woff2" class="text-xs w-full text-slate-400">
                        </div>
                        <div class="flex gap-3">
                            <input type="color" id="color-picker" value="#ffffff" class="bg-transparent h-10 w-12 cursor-pointer">
                            <input type="number" id="font-size" value="32" class="bg-slate-800 border-none rounded-lg w-full px-4 text-sm font-bold">
                        </div>
                    </div>
                </div>

                <!-- Block Editor -->
                <div id="editor-ui" class="bg-indigo-900/20 border border-indigo-500/30 p-6 rounded-2xl hidden">
                    <h3 class="font-bold mb-4 flex justify-between">Edit Block <button id="delete-block" class="text-rose-500 text-xs">Delete</button></h3>
                    <textarea id="edit-text" class="w-full bg-slate-800 border-none rounded-xl p-4 text-sm h-24 mb-4 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type here..."></textarea>
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="edit-start" step="0.1" class="bg-slate-800 p-2 rounded text-xs border-none" placeholder="Start">
                        <input type="number" id="edit-end" step="0.1" class="bg-slate-800 p-2 rounded text-xs border-none" placeholder="End">
                    </div>
                    <button id="update-btn" class="w-full bg-indigo-600 mt-4 py-3 rounded-xl font-bold text-sm">Update Subtitle</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="helper-canvas" class="hidden"></canvas>

    <script>
        // Global Constants
        const apiKey = ""; 
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'studio-caps-pro';
        const pxPerSec = 100;

        // State
        let subtitles = [];
        let activeBlockId = null;
        let currentStyle = 'default';
        let db, auth, userId;

        // DOM Refs
        const player = document.getElementById('player');
        const capText = document.getElementById('caption-text');
        const blocksContainer = document.getElementById('blocks-container');
        const playhead = document.getElementById('playhead');

        // 1. Initialization
        window.addEventListener('load', async () => {
            initFirebase();
            setupEventListeners();
        });

        function initFirebase() {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore(app);
                auth = firebase.auth(app);

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();

                auth.onAuthStateChanged(user => {
                    if (user) {
                        userId = user.uid;
                        console.log("Authenticated as:", userId);
                    }
                });
            } catch (e) {
                console.warn("Firebase not available, running in offline mode.");
            }
        }

        // 2. Core Video Handling
        function setupEventListeners() {
            // Upload
            document.getElementById('upload-trigger').onclick = () => document.getElementById('video-input').click();
            document.getElementById('video-input').onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    player.src = URL.createObjectURL(file);
                    player.onloadedmetadata = () => {
                        document.getElementById('tot-time').innerText = formatTime(player.duration);
                        document.getElementById('timeline-container').style.width = (player.duration * pxPerSec) + "px";
                        renderRuler();
                    };
                }
            };

            // Play/Pause
            document.getElementById('play-toggle').onclick = () => {
                if (player.paused) {
                    player.play();
                    document.getElementById('play-toggle').innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    player.pause();
                    document.getElementById('play-toggle').innerHTML = '<i class="fas fa-play ml-1"></i>';
                }
            };

            // Seek
            player.ontimeupdate = () => {
                const time = player.currentTime;
                document.getElementById('seek-bar').value = (time / player.duration) * 100 || 0;
                document.getElementById('cur-time').innerText = formatTime(time);
                playhead.style.left = (time * pxPerSec) + "px";

                // Sync Caption display
                const active = subtitles.find(s => time >= s.start && time <= s.end);
                if (active) {
                    capText.innerText = active.text;
                    capText.style.opacity = 1;
                } else {
                    capText.style.opacity = 0;
                }
            };

            document.getElementById('seek-bar').oninput = (e) => {
                player.currentTime = (e.target.value / 100) * player.duration;
            };

            // AI Transcription
            document.getElementById('ai-transcribe').onclick = transcribe;

            // Manual Edit Actions
            document.getElementById('update-btn').onclick = updateBlock;
            document.getElementById('delete-block').onclick = deleteBlock;
            document.getElementById('add-manual').onclick = () => {
                addSubtitle(player.currentTime, player.currentTime + 2, "New Subtitle");
            };

            // Styling
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.onclick = () => setStyle(btn.dataset.style);
            });

            document.getElementById('color-picker').onchange = updateStyleVisuals;
            document.getElementById('font-size').onchange = updateStyleVisuals;
            document.getElementById('font-upload').onchange = handleFontUpload;

            // Export
            document.getElementById('export-srt').onclick = exportSrt;

            // Cloud Storage
            document.getElementById('cloud-save').onclick = saveToCloud;
            document.getElementById('cloud-load').onclick = loadFromCloud;
        }

        // 3. AI Magic
        async function transcribe() {
            if (!player.src) return alert("Upload a video first");
            
            showLoader("Gemini AI is analyzing your audio...");
            
            try {
                // Multi-modal strategy: Send a screenshot + audio prompt context
                const frame = await captureFrame();
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: `TRANSCRIBE THIS VIDEO. Video length: ${player.duration} seconds.
                                Return a valid JSON array of objects: [{start: number, end: number, text: string}].
                                Match the timestamps perfectly with the speech in the scene. 
                                RETURN ONLY THE JSON.` },
                                { inlineData: { mimeType: "image/png", data: frame.split(',')[1] } }
                            ]
                        }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                const jsonText = data.candidates[0].content.parts[0].text;
                const newSubs = JSON.parse(jsonText);
                
                subtitles = newSubs.map(s => ({ ...s, id: Math.random().toString(36).substr(2, 9) }));
                renderTimeline();
                hideLoader();
            } catch (e) {
                console.error(e);
                alert("Transcription failed. Ensure your API key is active.");
                hideLoader();
            }
        }

        // 4. Subtitle Logic
        function addSubtitle(start, end, text) {
            const id = Math.random().toString(36).substr(2, 9);
            subtitles.push({ id, start, end, text });
            renderTimeline();
            selectBlock(id);
        }

        function renderTimeline() {
            blocksContainer.innerHTML = '';
            subtitles.sort((a,b) => a.start - b.start).forEach(sub => {
                const div = document.createElement('div');
                div.className = `subtitle-block ${activeBlockId === sub.id ? 'active' : ''}`;
                div.style.left = (sub.start * pxPerSec) + "px";
                div.style.width = ((sub.end - sub.start) * pxPerSec) + "px";
                div.innerText = sub.text;
                div.onclick = (e) => {
                    e.stopPropagation();
                    selectBlock(sub.id);
                };
                blocksContainer.appendChild(div);
            });
        }

        function selectBlock(id) {
            activeBlockId = id;
            const sub = subtitles.find(s => s.id === id);
            if (!sub) return;

            document.getElementById('editor-ui').classList.remove('hidden');
            document.getElementById('edit-text').value = sub.text;
            document.getElementById('edit-start').value = sub.start;
            document.getElementById('edit-end').value = sub.end;
            
            player.currentTime = sub.start;
            renderTimeline();
        }

        function updateBlock() {
            const index = subtitles.findIndex(s => s.id === activeBlockId);
            if (index !== -1) {
                subtitles[index].text = document.getElementById('edit-text').value;
                subtitles[index].start = parseFloat(document.getElementById('edit-start').value);
                subtitles[index].end = parseFloat(document.getElementById('edit-end').value);
                renderTimeline();
            }
        }

        function deleteBlock() {
            subtitles = subtitles.filter(s => s.id !== activeBlockId);
            activeBlockId = null;
            document.getElementById('editor-ui').classList.add('hidden');
            renderTimeline();
        }

        // 5. Visuals & Styles
        function setStyle(styleName) {
            currentStyle = styleName;
            const canvas = document.getElementById('caption-canvas');
            canvas.className = '';
            
            if (styleName === 'beast') canvas.classList.add('style-beast');
            else if (styleName === 'tiktok') canvas.classList.add('style-tiktok');
            else if (styleName === 'minimal') canvas.classList.add('style-minimal');
            else if (styleName === 'vlog') canvas.classList.add('style-vlog');
            
            updateStyleVisuals();
        }

        function updateStyleVisuals() {
            const color = document.getElementById('color-picker').value;
            const size = document.getElementById('font-size').value;
            capText.style.color = color;
            capText.style.fontSize = size + "px";
        }

        function handleFontUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const font = new FontFace('CustomFont', `url(${ev.target.result})`);
                font.load().then(f => {
                    document.fonts.add(f);
                    capText.style.fontFamily = 'CustomFont';
                    alert("Font loaded!");
                });
            };
            reader.readAsDataURL(file);
        }

        // 6. Persistence & Export
        async function saveToCloud() {
            if (!userId) return alert("Signing in anonymously...");
            showLoader("Saving project...");
            try {
                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('projects').doc('main').set({
                    subtitles,
                    currentStyle,
                    savedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Saved to cloud!");
            } catch (e) { console.error(e); }
            hideLoader();
        }

        async function loadFromCloud() {
            if (!userId) return;
            showLoader("Loading project...");
            try {
                const doc = await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('projects').doc('main').get();
                if (doc.exists) {
                    const data = doc.data();
                    subtitles = data.subtitles;
                    setStyle(data.currentStyle);
                    renderTimeline();
                } else {
                    alert("No saved project found.");
                }
            } catch (e) { console.error(e); }
            hideLoader();
        }

        function exportSrt() {
            let srt = "";
            subtitles.sort((a,b) => a.start - b.start).forEach((s, i) => {
                srt += `${i + 1}\n`;
                srt += `${formatSrtTime(s.start)} --> ${formatSrtTime(s.end)}\n`;
                srt += `${s.text}\n\n`;
            });
            const blob = new Blob([srt], {type: 'text/srt'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "captions.srt";
            a.click();
        }

        // Helpers
        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            const ms = Math.floor((sec % 1) * 100);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        function formatSrtTime(sec) {
            const date = new Date(0);
            date.setSeconds(sec);
            const ms = Math.floor((sec % 1) * 1000);
            return date.toISOString().substr(11, 8) + "," + ms.toString().padStart(3, '0');
        }

        function renderRuler() {
            const ruler = document.getElementById('ruler');
            ruler.innerHTML = '';
            for (let i = 0; i < player.duration; i += 5) {
                const mark = document.createElement('div');
                mark.className = 'time-mark';
                mark.style.left = (i * pxPerSec) + "px";
                mark.innerText = i + "s";
                ruler.appendChild(mark);
            }
        }

        function captureFrame() {
            return new Promise(res => {
                const canvas = document.getElementById('helper-canvas');
                canvas.width = player.videoWidth;
                canvas.height = player.videoHeight;
                canvas.getContext('2d').drawImage(player, 0, 0);
                res(canvas.toDataURL('image/png'));
            });
        }

        function showLoader(txt) {
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('loader-text').innerText = txt;
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>
</html>
