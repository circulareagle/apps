<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-clip { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl text-white">
                    <i data-lucide="mic" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">AI Voice Studio</h1>
                    <p class="text-sm text-slate-500">Human-like TTS for Video Creators</p>
                </div>
            </div>
            <div class="flex items-center gap-2 px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium">
                <i data-lucide="sparkles" class="w-3 h-3"></i>
                Gemini 2.5 Flash
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Controls Column -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-700">Script Content</label>
                        <textarea id="scriptInput"
                            class="w-full h-40 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none resize-none"
                            placeholder="Paste your video script here..."></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Style & Emotion</label>
                            <select id="styleSelect"
                                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="Say this naturally:">Natural (Default)</option>
                                <option value="Say this cheerfully and energetically:">Cheerful & Energetic</option>
                                <option value="Say this in a deep, authoritative whisper:">Mysterious Whisper</option>
                                <option value="Say this like a professional news anchor:">News Anchor</option>
                                <option value="Say this excitedly like a YouTuber:">High Hype</option>
                                <option value="Say this in a calm, meditative tone:">Calm/ASMR</option>
                                <option value="Shout this like you are angry:">Angry/Intense</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Select Voice Model</label>
                            <div id="voiceGrid" class="grid grid-cols-2 gap-2">
                                <!-- Voice buttons injected here -->
                            </div>
                        </div>
                    </div>

                    <div id="errorBox" class="hidden p-3 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100"></div>

                    <button id="generateBtn"
                        class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-md hover:bg-indigo-700 active:scale-95 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed">
                        <i data-lucide="plus" id="plusIcon" class="w-5 h-5"></i>
                        <i data-lucide="loader-2" id="loaderIcon" class="hidden w-5 h-5 animate-spin"></i>
                        <span id="btnText">Generate Voiceover Clip</span>
                    </button>
                </div>
            </div>

            <!-- History Column -->
            <div class="space-y-4">
                <h2 class="font-bold text-slate-800 flex items-center gap-2 px-1">
                    <i data-lucide="music" class="w-5 h-5 text-indigo-600"></i>
                    Generated Clips
                </h2>
                <div id="clipsContainer" class="space-y-3 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                    <div id="emptyState" class="bg-white border border-dashed border-slate-300 p-8 rounded-2xl text-center">
                        <i data-lucide="volume-2" class="w-8 h-8 text-slate-300 mx-auto mb-2"></i>
                        <p class="text-sm text-slate-400 font-medium">No clips yet.<br>Generate audio to begin.</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-400 text-xs">
            <p>Powered by Gemini 2.5 Multimodal Models • WAV 24kHz Mono Output</p>
        </footer>
    </div>

    <script>
        const API_KEY = ""; // Provided at runtime
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025"; // Updated to supported version

        const VOICES = [
            { id: 'Kore', gender: 'Female' },
            { id: 'Zephyr', gender: 'Male' },
            { id: 'Puck', gender: 'Male' },
            { id: 'Charon', gender: 'Male' }
        ];

        let selectedVoice = VOICES[0].id;
        let clips = [];

        // DOM Elements
        const generateBtn = document.getElementById('generateBtn');
        const scriptInput = document.getElementById('scriptInput');
        const styleSelect = document.getElementById('styleSelect');
        const voiceGrid = document.getElementById('voiceGrid');
        const errorBox = document.getElementById('errorBox');
        const clipsContainer = document.getElementById('clipsContainer');
        const emptyState = document.getElementById('emptyState');
        const loaderIcon = document.getElementById('loaderIcon');
        const plusIcon = document.getElementById('plusIcon');
        const btnText = document.getElementById('btnText');

        // Initialize Voices
        function initVoices() {
            VOICES.forEach(voice => {
                const btn = document.createElement('button');
                btn.className = `voice-btn text-xs p-2 rounded-lg border transition-all ${selectedVoice === voice.id ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-600 border-slate-200'}`;
                btn.textContent = `${voice.id} (${voice.gender})`;
                btn.onclick = () => {
                    selectedVoice = voice.id;
                    document.querySelectorAll('.voice-btn').forEach(b => {
                        b.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                        b.classList.add('bg-white', 'text-slate-600', 'border-slate-200');
                    });
                    btn.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                    btn.classList.remove('bg-white', 'text-slate-600', 'border-slate-200');
                };
                voiceGrid.appendChild(btn);
            });
            lucide.createIcons();
        }

        // Helper: PCM to WAV
        function pcmToWav(pcmBase64, sampleRate = 24000) {
            const binaryString = window.atob(pcmBase64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);

            const wavHeader = new ArrayBuffer(44);
            const view = new DataView(wavHeader);
            view.setUint32(0, 0x52494646, false); // RIFF
            view.setUint32(4, 36 + len, true);
            view.setUint32(8, 0x57415645, false); // WAVE
            view.setUint32(12, 0x666d7420, false); // fmt
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            view.setUint32(36, 0x64617461, false); // data
            view.setUint32(40, len, true);

            const blob = new Blob([wavHeader, bytes], { type: 'audio/wav' });
            return URL.createObjectURL(blob);
        }

        async function generateVoice(retryCount = 0) {
            const text = scriptInput.value.trim();
            if (!text) return;

            setLoading(true);
            errorBox.classList.add('hidden');

            const fullPrompt = `${styleSelect.value} "${text}"`;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: fullPrompt }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: {
                                    voiceConfig: {
                                        prebuiltVoiceConfig: { voiceName: selectedVoice }
                                    }
                                }
                            }
                        })
                    }
                );

                if (!response.ok) {
                    if (response.status === 429 && retryCount < 5) {
                        setTimeout(() => generateVoice(retryCount + 1), Math.pow(2, retryCount) * 1000);
                        return;
                    }
                    throw new Error("Generation failed. Please try again.");
                }

                const result = await response.json();
                const audioData = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (!audioData) throw new Error("No audio returned from model.");

                const audioUrl = pcmToWav(audioData);
                addClip(text, audioUrl);
                scriptInput.value = '';
            } catch (err) {
                errorBox.textContent = err.message;
                errorBox.classList.remove('hidden');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            plusIcon.classList.toggle('hidden', isLoading);
            loaderIcon.classList.toggle('hidden', !isLoading);
            btnText.textContent = isLoading ? 'Generating Audio...' : 'Generate Voiceover Clip';
        }

        function addClip(text, url) {
            emptyState.classList.add('hidden');
            const clipId = Date.now();
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const previewText = text.length > 40 ? text.slice(0, 40) + '...' : text;

            const clipEl = document.createElement('div');
            clipEl.className = 'bg-white p-4 rounded-2xl shadow-sm border border-slate-200 group hover:border-indigo-200 transition-all animate-clip';
            clipEl.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex flex-col">
                        <span class="text-[10px] uppercase font-bold text-indigo-500 tracking-wider">
                            ${selectedVoice} • ${time}
                        </span>
                        <p class="text-sm font-medium text-slate-700 line-clamp-1 italic">"${previewText}"</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove(); checkEmpty();" class="text-slate-300 hover:text-red-500 transition-colors p-1">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="flex items-center gap-2 mt-3">
                    <audio controls class="h-8 flex-grow scale-90 -ml-4">
                        <source src="${url}" type="audio/wav">
                    </audio>
                    <a href="${url}" download="voiceover-${clipId}.wav" class="p-2 bg-slate-100 hover:bg-indigo-50 text-slate-600 hover:text-indigo-600 rounded-lg transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i>
                    </a>
                </div>
            `;
            
            clipsContainer.prepend(clipEl);
            lucide.createIcons();
        }

        function checkEmpty() {
            if (clipsContainer.children.length <= 1) { // plus emptyState
                emptyState.classList.remove('hidden');
            }
        }

        // Listeners
        generateBtn.onclick = () => generateVoice();
        initVoices();
    </script>
</body>
</html>
